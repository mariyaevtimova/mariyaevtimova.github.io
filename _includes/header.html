<div class="Site-header">
<header class="Header" id="header">
<a class="Header-info" href="{{ '/' | absolute_url }}" title="{{ site.title }}">
<h1 class=Header-title>{{ site.title }}</h1>
<p class=Header-tagline>{{ site.subtitle }}</p>
</a>
<button class="Header-drawerToggle UnstyledButton" id="drawer-toggle"><span class="VisuallyHidden">Menu</span><svg class="Icon" viewBox="0 0 24 24"><use xlink:href=#icon-menu></use></svg></button>
<div class="Header-drawer">
<div class="Drawer Drawer--closed" id="drawer">
<div class="Drawer-content">
<nav class="Drawer-site">
<ul class="SiteNav">
<li class="SiteNav-item"><a class="SiteNav-link" href="/about/" title="About">About</a></li>
<li class="SiteNav-item"><a class="SiteNav-link" href="/portfolio/" title="Portfolio">Portfolio</a></li>
<li class="SiteNav-item"><a class="SiteNav-link" href="/contact/" title="Contact">Contact</a></li>
<li class="SiteNav-item"><a class="SiteNav-link" href="https://instagram.com/{{ site.author.instagram }}" title="Instagram">Instagram</a></li>
</ul>
</nav>
</div>
</div>
</div>
</header>
</div>
